<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Movie Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header">
            <img src="https://tse1.mm.bing.net/th?id=OIP.RDAjee-6uOM6oopSrCl5VwHaEK&pid=Api&P=0&h=180" height="250px" width="100px" alt="Titanic Movie">
            <h3>Titanic</h3>
        </div>
        <div class="card-content">
            <p>A fictionalized account of the sinking of the RMS Titanic, it stars Leonardo DiCaprio and Kate Winslet.</p>
        </div>
        <div class="card-footer">
            <span>Directed by James Cameron</span>
            <span>1997</span>
        </div>
    </div>
</div>
      
</body>
</html>
